<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/master.css">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggester</h1>
      <p>Interested in coding but not sure which language to choose? Use our Track Suggester!</p>
      <h2>Answer the following questions:</h2>
      <div class="">
        <form id="suggesterForm">
          <fieldset class="form-group">
            <legend>Where would you rather spend most of your time working:</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Front-end
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Back-end
              </label>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
