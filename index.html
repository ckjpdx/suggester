<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/master.css">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggester</h1>
      <p>Interested in coding but not sure which language to choose? Use our Track Suggester!</p>
      <h2>Answer the following questions:</h2>
      <div>
        <form id="suggesterForm">
          <fieldset id="tester" class="form-group">
            <legend>Where would you rather spend most of your time working:</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="q1" id="optionsRadios1" value="frontend" checked>
                Front-end
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="q1" id="optionsRadios2" value="">
                Back-end
            </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend>Who would you rather work for:</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="q2" id="optionsRadios3" value="startup" checked>
                Start-ups / small business
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="q2" id="optionsRadios4" value="">
                Big box / established companies
            </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend>What would you like your job to mostly consist of:</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="q3" id="optionsRadios5" value="dynamic" checked>
                Dynamic viewer content and customer info gathering / tailoring
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="q3" id="optionsRadios6" value="option2">
                Security, encryption, and database management
            </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
